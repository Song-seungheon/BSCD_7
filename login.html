<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="page">
    <div><a href="login.html">LoginPage</a></div>
    <div><a href="signup.html">SignUpPage</a></div>
  </div>
  <div id="login">
    <h2>로그인</h2>
    <script>
      axios({
        method: "get", // 통신 방식
        url: "https://api.thecatapi.com/v1/images/search?size=full", // 서버
      })
        .then(function (response) {
          var cat=response.data[0];
          var img=document.getElementById("img");
          img.src=cat.url;
        })
        .catch(error => {
          console.log("Error")
        });
    </script>
    <div id="img_wrap">
      <img id="img" src="" alt="고양이 사진">
    </div>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">ID</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div id="button">
        <button onclick="popUp()" type="submit" class="btn btn-primary">Login</button>
        <button type="submit" class="btn btn-primary"><a href="signup.html">
          </a>LogOut</button>
      </div>
  </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
  <script>
    function popUp() {
      let id = document.getElementById("exampleInputEmail1").value;
      let pw = document.getElementById("exampleInputPassword1").value;

      if (id.length == 0 || pw.length == 0) alert("id, pw를 입력해주세요");
    }
  </script>
</body>

</html>
